[tox]
envlist = py{27,34,35,36}-django{110,111},py{34,35,36}-django{20}
skip_missing_interpreters = true

[testenv]
changedir=tests
deps =
    factory-boy
    psycopg2
    pytest
    pytest-cov
    pytest-django
    pytest-pep8
    pytest-pylint
    pytest-pythonpath
    pytest-runner
    py27: mock
    django110: Django>=1.10,<1.11
    django111: Django>=1.11,<2
    django20: Django>=2.0b1,<3
commands=
    py.test \
        --cov-report=xml \
        --cov=timeline_logger \
        --verbose \
        --junit-xml=junit.xml \
        --color=yes \
        {posargs}
